name: ding0_workshop_env
channels:
    - conda-forge
    - defaults
dependencies:
    - python = 3.8
    - pip

    - conda-forge::fiona
    - conda-forge::pyproj = 3.0.1
    - conda-forge::pyshp
    - conda-forge::geopandas
    - conda-forge::geopy = 2.1.0
    - conda-forge::shapely >= 1.5.12, <= 1.7.1
    - conda-forge::libgdal
    - conda-forge::notebook
    - conda-forge::nb_conda_kernels
    - conda-forge::jinja2 = 3.0.0

    - pip:
        - ding0
        - contextily == 0.99.0
        - numpy == 1.22.4
        - matplotlib == 3.2.0
